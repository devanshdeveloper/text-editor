<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Text Editor</title>
</head>

<body>
    <header>
        <button id="openSidenav">&#9776;</button>
        <form id="fileForm">
            <input type="text" value="untitled" id="fileNameInput">
            <input type="submit" value="Save"></input>
            <input type="reset" value="Reset"></input>
        </form>
        <button id="speak">Speak</button>   
        <div id="details"></div>
    </header>
    <div class="sidenav">
        <button id="closeSidenav">&times;</button>
        <button id="removeSpaces">Remove Spaces</button>
        <button id="copy">Copy</button>
        <button id="clearAll">Clear All</button>
        <div class="textBoxes"></div>
    </div>
    <textarea id="textInput" cols="50" rows="10"></textarea>
    <script src="js/app.js" defer></script>
</body>

</html>
